    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              mono: ['"IBM Plex Mono"', 'monospace'],
            },
            colors: {
              primary: '#001c39', // Main color (Navy)
              accent: '#1cafec',  // Secondary Color (Cyan)
              textMain: '#434243', // Main Color - fonts
              bgLight: '#eef0f2', // Background1
              bgPale: '#e9f4fa',  // Background2
              border: '#dce1e6',  // Slightly darker than bgLight for contrast
            },
            borderRadius: {
              'none': '0',
              'sm': '2px',
              'DEFAULT': '4px',
              'md': '6px',
              'lg': '8px',
            },
            animation: {
              'marquee': 'marquee 40s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        color: #434243;
        background-color: #eef0f2;

          display: none;
